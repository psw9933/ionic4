<ion-header>
  <ion-toolbar>
    <ion-title>
      Read History
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearHistory()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of list">
    <ion-item>
      <ion-text> {{item.title}} </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
